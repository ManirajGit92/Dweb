<div class="container mt-4">
  <h2 class="text-center">ðŸ“„ Content Manager</h2>

  <!-- Form -->
  <div class="card p-3 mt-3">
    <h4>{{ editMode ? "Edit Content" : "Add New Content" }}</h4>

    <div class="form-group">
      <label>Title:</label>
      <input type="text" class="form-control" [(ngModel)]="newContent.title" placeholder="Enter title" />
    </div>

    <div class="form-group mt-2">
      <label>Body:</label>
      <textarea class="form-control" [(ngModel)]="newContent.body" placeholder="Enter body"></textarea>
    </div>

    <button class="btn btn-primary mt-3" *ngIf="!editMode" (click)="addContent()">
      Add Content
    </button>

    <button class="btn btn-success mt-3" *ngIf="editMode" (click)="updateContent()">
      Update Content
    </button>

    <button class="btn btn-secondary mt-3 ms-2" *ngIf="editMode" (click)="cancelEdit()">
      Cancel
    </button>
  </div>

  <!-- Display Table -->
  <table class="table table-striped mt-4">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of contents">
        <td>{{ item.id }}</td>
        <td>{{ item.title }}</td>
        <td>{{ item.body }}</td>
        <td>
          <button class="btn btn-sm btn-info" (click)="editContent(item)">
            Edit
          </button>
          <button class="btn btn-sm btn-danger ms-2" (click)="deleteContent(item.id!)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
