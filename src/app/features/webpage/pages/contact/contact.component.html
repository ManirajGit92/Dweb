<div class="contact-container">
  <!-- Left: Google Map -->
  <div class="map-section">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.4986047072317!2d77.594562!3d12.971598!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1670f0f76f7f%3A0xdeb2d96dfcbcb1e0!2sBangalore!5e0!3m2!1sen!2sin!4v1603123248799!5m2!1sen!2sin"
      width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </div>

  <!-- Right: Contact info + email/chat -->
  <div class="form-section">
    <h2>Contact Us</h2>

    <!-- Contact Links -->
    <div class="contact-links">
      <p><strong>Address:</strong> {{ address }}</p>
      <p><strong>Email:</strong> <a href="mailto:{{email}}">{{email}}</a></p>
      <p><strong>WhatsApp:</strong> <a href="https://wa.me/{{whatsapp }}" target="_blank">{{whatsapp}}</a>
      </p>
    </div>

    <!-- Toggle Buttons -->
    <div class="toggle-btns">
      <button (click)="toggleView('email')" [class.active]="!isChatView">Email Form</button>
      <button (click)="toggleView('chat')" [class.active]="isChatView">Chat</button>
    </div>

    <!-- Email Form -->
    <form *ngIf="!isChatView" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input id="name" formControlName="name" placeholder="Enter your name" />
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input id="email" formControlName="email" placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input id="subject" formControlName="subject" placeholder="Subject" />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message" placeholder="Type your message"></textarea>
      </div>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>

    <!-- Chat Box -->
    <div *ngIf="isChatView" class="chat-box">
      <div class="chat-messages">
        <p>Hi! How can we help you today?</p>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type your message..." #chatMsg />
        <button (click)="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</div>
