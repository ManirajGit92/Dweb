<div class="contact-container">
  <!-- Left: Google Map -->
  <div class="map-section">
    <iframe [src]="mapLink" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <!-- Right: Contact info + email/chat -->
  <div class="form-section">
    <h2>Contact Us</h2>

    <!-- Contact Links -->
    <div class="contact-links">
      <p><strong>Address:</strong> {{ address }}</p>
      <p><strong>Email:</strong> <a href="mailto:{{email}}">{{email}}</a></p>
      <p><strong>WhatsApp:</strong> <a href="https://wa.me/{{phone }}" target="_blank">{{phone}}</a>
      </p>
    </div>

    <!-- Toggle Buttons -->
    <div class="toggle-btns">
      <button (click)="toggleView('email')" [class.active]="!isChatView">Email Form</button>
      <button (click)="toggleView('chat')" [class.active]="isChatView">Chat</button>
    </div>

    <!-- Email Form -->
    <form *ngIf="!isChatView" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input id="name" formControlName="name" placeholder="Enter your name" />
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input id="email" formControlName="email" placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input id="subject" formControlName="subject" placeholder="Subject" />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message" placeholder="Type your message"></textarea>
      </div>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>

    <!-- Chat Box -->
    <div *ngIf="isChatView" class="chat-box">
      <div class="chat-messages">
        <p>Hi! How can we help you today?</p>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type your message..." #chatMsg />
        <button (click)="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</div>
