<div class="services-container">
  <h2 class="page-title">Our Services</h2>
  <div class="cards-scroll-container">
    <div class="cards-grid">
      <div class="service-card" *ngFor="let data of configData">
        <h3>{{ data.title }}</h3>
        <img [src]="data.image" alt="{{ data.title }}" class="service-image" />
        <p>{{ data.detail }}</p>
      </div>
    </div>
  </div>
  <button class="scroll-btn" (click)="scrollNext()">Next â†“</button>
</div>
