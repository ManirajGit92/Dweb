<header [class.shrink]="isShrunk">
  <div class="header-container">
    <div class="logo">
      <img [src]="configData.settings.logo" alt="Logo" />
      <span [innerHTML]="configData.settings.sitename"></span>
    </div>
    <!-- Hamburger Icon -->
    <div class="menu-toggle" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- Navigation -->
    <nav [class.active]="isMenuOpen">
      <ul>
        <li *ngFor="let menu of menus">
          <a *ngIf="menu.type === 'scroll'" (click)="scrollTo(menu.target)">
            {{ menu.label }}
          </a>
          <a *ngIf="menu.type === 'navigate'" (click)="navigate(menu.target)">
            {{ menu.label }}
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
